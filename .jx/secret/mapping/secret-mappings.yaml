apiVersion: gitops.jenkins-x.io/v1alpha1
kind: SecretMapping
metadata:
  creationTimestamp: null
spec:
  defaults:
    backendType: secretsManager
    secretsManager:
      region: us-east-1
  secrets:
  - backendType: secretsManager
    mappings:
    - key: jx-basic-auth-user
      name: username
      property: username
    - key: jx-basic-auth-user
      name: password
      property: password
    name: jx-basic-auth-user-password
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-basic-auth-htpasswd
      name: auth
      property: token
    name: jx-basic-auth-htpasswd
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: lighthouse-hmac
      name: hmac
      property: token
    name: lighthouse-hmac-token
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: lighthouse-oauth
      name: oauth
      property: token
    name: lighthouse-oauth-token
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-pipeline-user
      name: username
      property: username
    - key: jx-pipeline-user
      name: password
      property: token
    name: jx-pipeline-git-github-github
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-pipeline-user
      name: username
      property: username
    - key: jx-pipeline-user
      name: password
      property: token
    name: tekton-git
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-pipeline-user
      name: username
      property: username
    - key: jx-pipeline-user
      name: password
      property: token
    name: knative-git-user-pass
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-docker
      name: username
      property: username
    - key: jx-docker
      name: password
      property: password
    - key: jx-docker
      name: email
      property: email
    - key: jx-docker
      name: host
      property: host
    name: knative-docker-user-pass
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-admin-user
      name: password
      property: password
    name: nexus
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: nexus
      name: BASIC_AUTH_USER
      property: username
    - key: nexus
      name: BASIC_AUTH_PASS
      property: password
    name: jenkins-x-bucketrepo
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-admin-user
      name: BASIC_AUTH_USER
      property: username
    - key: jx-admin-user
      name: BASIC_AUTH_PASS
      property: password
    name: jenkins-x-chartmuseum
    secretsManager:
      region: us-east-1
  - backendType: secretsManager
    mappings:
    - key: jx-maven-settings
      name: settings.xml
      property: settingsXml
    - key: jx-maven-settings
      name: settings-security.xml
      property: securityXml
    name: jenkins-maven-settings
    secretsManager:
      region: us-east-1
